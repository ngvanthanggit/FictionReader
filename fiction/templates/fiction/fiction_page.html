{% extends 'main.html' %} {% block content %}

<div>
  <h1>{{this_fiction.title}}</h1>
  <h5>By {{this_fiction.author}}</h5>
  <div>Posted {{this_fiction.created}}</div>
  <div>
    {% for chapter in chapters_list %}
    <a href="{% url 'chapter_page' this_fiction.id chapter.chapter_number %}">
      {{chapter.chapter_number}}
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
