{% extends 'main.html' %} {% block content %}

<div class="fictionpage-wrapper--2">
  <div class="container">
    <div>
      <img
        class="fiction-fictionpage-poster"
        src="{{this_fiction.poster.url}}"
      />
    </div>
    <div>
      <h1>{{this_fiction.title}}</h1>
      <h5>By {{this_fiction.author}}</h5>
      <div>Posted: {{this_fiction.created}}</div>

      <div>{{this_fiction.about}}</div>
      <div>
        <h3>Chapter:</h3>
        <ul>
          {% for chapter in chapters_list %}
          <li>
            <a
              href="{% url 'chapter_page' this_fiction.id chapter.chapter_number %}"
            >
              Chapter {{chapter.chapter_number}}: {{chapter.title}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
