<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FictionReader | Enjoy your day</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
  <div class="mainbar">
    <div>
      <a href="{% url 'home' %}"> <h1>Logo</h1> </a>
    </div>
    <div class="navbar-rightcorner">
      {% if request.user.is_authenticated %}
      <a class="navbar-rightcorner-button" href="">
        <p>{{request.user.username}}</p>
      </a>
      <a class="navbar-rightcorner-button" href="{% url 'accounts_logout' %}">
        <p>Logout</p>
      </a>
      {% else %}
      <a class="navbar-rightcorner-button" href="{% url "accounts_login" %}">
        <p>Login</p>
      </a>
      {% endif %}
      <a class="navbar-rightcorner-button" href="">
        <img
          src="{% static 'icons/search (1).png' %}"
          style="width: 32px; height: 32px"
        />
      </a>
      <a class="navbar-rightcorner-button" href="">
        <img
          src="{% static 'icons/menu.png' %}"
          style="width: 32px; height: 32px"
        />
      </a>
    </div>
  </div>
</html>
